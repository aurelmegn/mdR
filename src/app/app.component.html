<div class="main">

  <nav class="navbar navbar-light bg-faded fixed-top justify-content-between">

    <a class="navbar-brand col-2">

      <img src="assets/svg/mdr.svg" class="logoIimg" alt="">

    </a>

    <form class="form-inline col-8" novalidate (submit)="goToPath(path.value)">

      <div class="col-10">

        <input class="form-control w-100" [value]="currentFolder" type="text" placeholder="Enter a path">

      </div>

      <button class="btn  btn-outline-secondary col-md-2" type="submit">Go</button>

    </form>

  </nav>

  <div class="content container-fluid col-md-12">

    <div class="contentNavLoader" *ngIf="loader"> <i class="fa fa-cog fa-spin fa-5x"></i> </div>

    <div class="contentNav col-md-6">


      <!--{{filelist}}-->

      <div class="contentNavNav">

        <div class="col-md-12" *ngFor="let file of filelist">

          <div *ngIf="file.type == 'folder'">

            <div class="col-md-12 h4 p-0 element" (click)="goToPath(file.abspath)">

                            <span>
                                <img src="assets/svg/folder.svg" alt="" width="50px"> {{file.dirname}}
                            </span>

            </div>

          </div>

          <div *ngIf="file.type == 'file'" (click)="changeContent(file.abspath,file.extension)" class="h4 element">


                        <span *ngIf="file.extension == null">

                            <img src="assets/svg/default.svg" alt="" width="50px"> {{file.basename}}

                        </span>

            <span *ngIf="file.extension != null">

                            <img src="assets/svg/{{file.extension}}.svg" alt="" width="50px"> {{file.basename}}

                        </span>

          </div>

          <hr>


        </div>


      </div>


      <button class="btn btn-back btn-secondary" (click)="goToPath(currentFolder+'/..')">
        ..
      </button>

    </div>

    <div class="contentOutput col-md-6 " >

        <div *ngIf="viewcontent != null">

            <div *ngIf="contentType != 'md'"></div>

            <div *ngIf="contentType == 'md'">

            </div>

            <div class="highlight">{{viewcontent}}</div>

        </div>

      <div class="nothingToShow" *ngIf="viewcontent === null">

            <span>

                Nothing to show

            </span>

      </div>

    </div>

    <div class="debugTools">

      <a href="" class="btn"> Liste time : {{buildtime}} s </a>

      <a href="" class="btn"> Content Load Time : {{loadTime}} s </a>

    </div>

  </div>

</div>
