<div class="main">

    <nav class="navbar navbar-light bg-faded">

        <a class="navbar-brand" href="#">mdReader</a>

    </nav>

    <div class="content container-fluid">

        <div class="row">

            <div class="contentNav col-md-5">

                <div class="col-md-12" ng-repeat="file in filelist">

                    <div ng-if="file.type == 'folder'">

                        <div class="col-md-12">

                            {{file.dirname}}

                        </div>

                        <div class="col-md-10 offset-md-2" ng-repeat="content in file.dircontents">

                            <!--{{content}}-->

                            <div ng-if="content.type == 'folder'">

                                {{content.name}}

                            </div>

                            <div ng-if="content.type == 'file'">

                                {{content.name}}

                            </div>

                        </div>

                    </div>

                    <div ng-if="file.type == 'file'">

                        {{file.basename}}

                    </div>

                    <hr>


                </div>

            </div>

            {{filelist}}

            <div class="contentOutput col-md-2">

            </div>

        </div>



    </div>

</div>
